<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="navbar">
      <div class="main">
        <div class="flipkart">
          <img src="svg-edited.png" alt="Flipkart" title="Flipkart" />
          <p>
            <span class="explore">Explore</span><span class="plus"> Plus</span
            ><img
              src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/plus-brand-bc165b.svg"
            />
          </p>
        </div>
        <div class="searchbar">
          <input type="text" value="Search for products, brands and more" />
          <div class="search">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              x="0px"
              y="0px"
              width="24"
              height="24"
              fill="#3e72e7"
              weight="800"
              viewBox="0 0 50 50"
            >
              <path
                d="M 21 3 C 11.601563 3 4 10.601563 4 20 C 4 29.398438 11.601563 37 21 37 C 24.355469 37 27.460938 36.015625 30.09375 34.34375 L 42.375 46.625 L 46.625 42.375 L 34.5 30.28125 C 36.679688 27.421875 38 23.878906 38 20 C 38 10.601563 30.398438 3 21 3 Z M 21 7 C 28.199219 7 34 12.800781 34 20 C 34 27.199219 28.199219 33 21 33 C 13.800781 33 8 27.199219 8 20 C 8 12.800781 13.800781 7 21 7 Z"
              ></path>
            </svg>
          </div>
        </div>
        <button>Login</button>
        <p id="seller">Become a Seller</p>
        <div class="dropd">
          <select value="More" id="More">
            <option name="" id="">More</option>
          </select>
        </div>
        <div class="cart">
          <img width="24" height="24" src="cart.svg" alt="shopping-cart" />
          <p>Cart</p>
        </div>
      </div>
      <div class="products">
        <div class="card">
          <img
            src="https://rukminim1.flixcart.com/flap/80/80/image/69c6589653afdb9a.png?q=100"
          />
          <p>Top Offers</p>
        </div>
        <div class="card">
          <img
            src="https://rukminim1.flixcart.com/flap/80/80/image/29327f40e9c4d26b.png?q=100"
            alt=""
          />
          <p>Grocery</p>
        </div>
        <div class="card">
          <img
            src="https://rukminim1.flixcart.com/flap/80/80/image/22fddf3c7da4c4f4.png?q=100"
            alt=""
          />
          <p>Mobiles</p>
        </div>
        <div class="card">
          <img
            src="https://rukminim1.flixcart.com/fk-p-flap/80/80/image/0d75b34f7d8fbcb3.png?q=100"
            alt=""
          />
          <div class="arrow">
            <p>Fashion</p>
            <svg
              class="down"
              width="12"
              height="14"
              viewBox="0 0 11 8"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M9.52469 0.962189L5.49997 4.98688L1.47528 0.962189L0.149658 2.28781L5.49997 7.63813L10.8503 2.28781L9.52469 0.962189Z"
              />
            </svg>
          </div>
        </div>
        <div class="card">
          <img
            src="https://rukminim1.flixcart.com/flap/80/80/image/69c6589653afdb9a.png?q=100"
            alt=""
          />
          <div class="arrow">
            <p>Electricals</p>
            <svg
              class="down"
              width="12"
              height="14"
              viewBox="0 0 11 8"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M9.52469 0.962189L5.49997 4.98688L1.47528 0.962189L0.149658 2.28781L5.49997 7.63813L10.8503 2.28781L9.52469 0.962189Z"
              />
            </svg>
          </div>
        </div>
        <div class="card">
          <img
            src="https://rukminim1.flixcart.com/flap/80/80/image/ab7e2b022a4587dd.jpg?q=100"
            alt=""
          />
          <div class="arrow">
            <p>Home</p>
            <svg
              class="down"
              width="12"
              height="14"
              viewBox="0 0 11 8"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M9.52469 0.962189L5.49997 4.98688L1.47528 0.962189L0.149658 2.28781L5.49997 7.63813L10.8503 2.28781L9.52469 0.962189Z"
              />
            </svg>
          </div>
        </div>
        <div class="card">
          <img
            src="https://rukminim1.flixcart.com/flap/80/80/image/0ff199d1bd27eb98.png?q=100"
            alt=""
          />
          <p>Appliances</p>
        </div>
        <div class="card">
          <img
            src="https://rukminim1.flixcart.com/flap/80/80/image/71050627a56b4693.png?q=100"
            alt=""
          />
          <p>Travel</p>
        </div>
        <div class="card">
          <img
            src="https://rukminim1.flixcart.com/flap/80/80/image/dff3f7adcf3a90c6.png?q=100"
            alt=""
          />
          <div class="arrow">
            <p>Beauty, Toys & More</p>
            <svg
              class="down"
              width="12"
              height="14"
              viewBox="0 0 11 8"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M9.52469 0.962189L5.49997 4.98688L1.47528 0.962189L0.149658 2.28781L5.49997 7.63813L10.8503 2.28781L9.52469 0.962189Z"
              />
            </svg>
          </div>
        </div>
        <div class="card">
          <img
            src="https://rukminim1.flixcart.com/fk-p-flap/80/80/image/05d708653beff580.png?q=100"
            alt=""
          />
          <p>2-Wheelers</p>
        </div>
      </div>
    </div>
  </body>
</html>
