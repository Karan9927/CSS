<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <style>
      #back {
        background: linear-gradient(
          to bottom,
          black 30%,
          white 30%,
          white 100%
        );
      }
    </style>
    <title>Document</title>
  </head>
  <body class="flex justify-center items-center h-screen font-mono">
    <div
      id="back"
      class="w-[600px] h-[314px] shadow-md border flex justify-start items-start p-5 gap-8"
    >
      <div
        class="overflow-hidden w-[180px] h-[220px] bg-cover bg-center shadow-[5px_5px_0_0_#2DD4BF]"
        style="background-image: url(bg-img.jpeg)"
      ></div>
      <div>
        <p class="text-white bg-black text-2xl">Retro Shoe</p>
        <p class="bg-black text-white">
          $89.00 <span class="bg-black text-[#2dd4bf] pl-2"> IN STOCK</span>
        </p>
        <div class="flex gap-2 mt-12">
          <div
            class="w-[45px] h-[40px] bg-black flex justify-center items-center shadow-[2px_2px_0_0_#2DD4BF]"
          >
            <p class="text-white">XS</p>
          </div>
          <div
            class="w-[45px] h-[40px] bg-white flex justify-center items-center"
          >
            <p class="text-black">S</p>
          </div>
          <div
            class="w-[45px] h-[40px] bg-white flex justify-center items-center"
          >
            <p class="text-black">M</p>
          </div>
          <div
            class="w-[45px] h-[40px] bg-white flex justify-center items-center"
          >
            <p class="text-black">L</p>
          </div>
          <div
            class="w-[45px] h-[40px] bg-white flex justify-center items-center"
          >
            <p class="text-black">XL</p>
          </div>
        </div>

        <div class="mt-8 flex items-center gap-4">
          <button
            class="px-5 py-2 bg-[#2dd4bf] font-bold border-[3px] border-black"
          >
            BUY NOW
          </button>
          <button class="px-6 py-2 font-bold border-[3px] border-gray-200">
            ADD TO BAG
          </button>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="1em"
            viewBox="0 0 512 512"
          >
            <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
            <path
              d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"
            />
          </svg>
        </div>
        <div class="mt-3 text-gray-400 text-sm">
          Free shipping for all continental US orders.
        </div>
      </div>
    </div>
  </body>
</html>
